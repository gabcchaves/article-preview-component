<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script async src="index.js"></script>
	</head>
	<body>
		<article class="card">
			<img class="card-preview-img" src="images/drawers.jpg" alt="Drawers">
			<div class="card-info">
				<strong class="card-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</strong>
				<p class="card-description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help make any room feel complete.</p>
				<div class="card-author-info">
					<picture>
						<img src="images/avatar-michelle.jpg" alt"Michelle">
						<figcaption>
							<strong>Michelle Appleton</strong><br>
							<time datetime="2020-06-28">28 Jun 2020</time>
						</figcaption>
					</picture>
					<div class="share-button-container">
						<img src="images/icon-share.svg" alt="Share" onclick="toggleHoverMenu();">
					</div>
				</div>
				<div class="hover-menu">
					<div>SHARE</div>
					<div><img src="images/icon-facebook.svg" alt="Facebook"></div>
					<div><img src="images/icon-pinterest.svg" alt="Twitter"></div>
					<div><img src="images/icon-twitter.svg" alt="Pinterest"></div>
				</div>
			</div>
		</article>
	</body>
</html>
